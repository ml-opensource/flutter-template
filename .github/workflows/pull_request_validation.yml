# This workflow builds, analyzes, and tests every pull request.
name: Pull Request Validation
on:
  push:
    branches:
      - develop
      - main
      - master

  pull_request:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: â™¨ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ›ï¸ Checking Flutter Version
        run: flutter --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build Runner (Generate Code)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ•µï¸ Analyze Code
        run: flutter analyze lib test

      - name: ğŸ—ï¸ Build APK (Production Flavor)
        run: flutter build apk --release --flavor production -t lib/main_production.dart

      - name: ğŸ§ª Run Tests
        run: flutter test
