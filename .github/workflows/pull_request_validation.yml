# This workflow builds, analyses and tests every pull request.
name: Pull Request Validation
on: pull_request
jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: |
         flutter pub get
         cd /domain && dart pub get
         cd ../data && flutter pub get
      - run: |
         flutter analyze
          cd /domain && dartanalyzer
          cd ../data && flutter analyze
      - run: |
         flutter test
        cd /domain && dart test
        cd ../data && flutter test
      - run: flutter build apk --release -t lib/main_production.dart
