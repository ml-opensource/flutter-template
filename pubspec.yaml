name: flutter_template
description: A new Flutter application.

publish_to: "none" # Private package, prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_svg: 2.0.9 # Change with caution
  lottie: 1.4.3 # Change with caution
  flutter_sticky_header: ^0.7.0
  auto_size_text: ^3.0.0
  theme_tailor_annotation: ^3.0.1

  # Localization
  nstack:
    git:
      url: https://github.com/nstack-io/flutter-sdk.git
      ref: v0.5.1

  # Networking & API
  dio: ^5.7.0
  retrofit: ^4.4.1

  # State Management, Dependency Injection, Navigation
  get_it: ^8.0.1
  injectable: ^2.5.0
  flutter_bloc: ^8.1.6
  auto_route: ^9.2.2

  # Data Modeling & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Device & App Info
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0

  # Persistence & Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  theme_tailor: ^3.0.1
  auto_route_generator: ^9.0.0
  injectable_generator: ^2.6.2
  retrofit_generator: ^9.1.3

  # Linting & Code Quality
  monstarlab_lints: ^1.0.4

  # Asset Management
  flutter_gen_runner: ^5.8.0

flutter_gen:
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
